name: Týdenní report webu

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 7 * * MON"

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas matplotlib

      - name: Run Python script
        run: python scripts/generate_report.py

      - name: Commit report and images
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add reports/*.md || true
          git add reports/*.png || true
          git add data/metrics.csv || true
          git commit -m "Automatický týdenní report" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
