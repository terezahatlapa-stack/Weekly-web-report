name: Týdenní report webu

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * MON"  # Každé pondělí v 7:00

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests
          pip install beautifulsoup4
          pip install pandas
          pip install matplotlib

      - name: Run Python script
        run: python scripts/generate_report.py
      - name: Commit report and images
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        git add reports/*.md
        git add reports/*.png
        git add data/metrics.csv

        # Pokud není co commitnout, nevyhodí to chybu
        git commit -m "Weekly report" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@v0.8.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add reports/*.md || true
          git add data/metrics.csv || true
          git commit -m "Automatický týdenní report" || echo "No changes to commit"
          git push
